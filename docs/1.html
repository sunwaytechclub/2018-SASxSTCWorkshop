<!DOCTYPE html>
<html>
<head>
	<title>First html</title>
	<style type="text/css">
		.blue {
			color: blue;
		}
		.red {
			color: red;
		}
		#d01 {
			background: yellow;
		}
		#d02 {
			background: green;
		}
	</style>
</head>
<body>
	<div>
		<div id="d01">
			<h1>First division</h1>
			<p class="red">This is red text</p>
			<p class="blue">This is blue text</p>
		</div>
		<div id="d02">
			<h1>Second division</h1>
			<p class="red">SAS</p>
			<p class="blue">STC</p>
		</div>
	</div>
</body>
</html>
